<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="container">
            <div class="navbar">
                <h1 class="heading">Where in the world?</h1>
                <button class="mode"><i class="fas fa-moon"></i> <span class="cmode">Dark</span> mode</button>
            </div>
        </div>
    </nav>

    <!--  search , filter and all flag page-->
    <div class="container home">
        <div class="wrapper">
            <div class="search">
                <i class="fas fa-search"></i>
                <input class="find" type="text" placeholder="Search for a country..">
            </div>
            <div class="filter">
                <div class="filters">
                    <p class="sm-heading">Filter by Region <i class="fas fa-arrow-down"></i></p>
                </div>
                <div class="regions show">
                    <p class="region">All</p>
                    <p class="region">Africa</p>
                    <p class="region">America</p>
                    <p class="region">Asia</p>
                    <p class="region">Europe</p>
                    <p class="region">Oceania</p>
                </div>
            </div>
        </div>


    <!--  flags grid -->
        <div class="flag-wrapper">
        
        </div>
    </div>

    <!-- country detail page -->
    <div class="container detail-page">
        
    </div>

   <script src="./assets/index.js"></script>
</body>
</html>
